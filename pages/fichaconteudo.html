<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeograKids</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/logo.png">
    <script src="../scripts/scripts.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap">
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="../index.html">
                <div class="logo-container">
                    <img src="../assets/logo.png" alt="Imagem ao lado do logo" class="logo-image">
                    <h1>GeograKids Wiki</h1>
                </div>
            </a>
            <div class="user-info">                
                <nav>                   
                    <a href="admin_pages/index.html" class="btn">Área Administrativa</a>
                </nav>
            </div>
        </div>
    </header>
    
    <main>
        <h2>Fichas de Conteúdos</h2>
        <div id="activity-container"></div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#">Sobre Nós</a>
            <a href="#">Contato</a>
            <a href="#">Política de Privacidade</a>
        </div>
        <div class="social-media">
            <a href="#"><img src="../assets/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="../assets/linkedin.png" alt="Linkedin"></a>
            <a href="#"><img src="../assets/instagram.png" alt="Instagram"></a>
        </div>
        <p>&copy; 2024 GeograKids. Todos os direitos reservados.</p>
    </footer>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
    fetch("http://localhost:8000/fichasconteudos")
        .then(response => response.json())
        .then(data => renderFichas(data))
        .catch(error => console.error("Erro ao carregar fichas:", error));
});

function renderFichas(fichas) {
    const container = document.getElementById("activity-container");

    if (!fichas || fichas.length === 0) {
        container.innerHTML = "<p>Nenhuma ficha disponível.</p>";
        return;
    }

    fichas.forEach(ficha => {
        const card = document.createElement("div");
        card.className = "activity-card";

        const titulo = document.createElement("h3");
        titulo.textContent = ficha.titulo;

        const descricao = document.createElement("p");
        descricao.textContent = ficha.descricao;

        const downloadBtn = document.createElement("a");
        downloadBtn.className = "btn-download";
        downloadBtn.href = `http://localhost:8000/${ficha.caminhoPdf}`;
        downloadBtn.download = ficha.pdf;
        downloadBtn.textContent = "Baixar PDF";

        card.appendChild(titulo);
        card.appendChild(descricao);
        if (ficha.pdf) {
            card.appendChild(downloadBtn);
        }

        container.appendChild(card);
    });
}

    </script>
</body>
</html>
